archives:
- id: archive
  name_template: '{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
blobs:
- bucket: pulumi-opentofu
  folder: releases/plugins/
  ids:
  - archive
  provider: s3
  region: pulumi-opentofu
builds:
- binary: pulumi-resource-terraform
  dir: provider
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  goarch:
  - amd64
  goos:
  - linux
  ignore: []
  ldflags:
  - -X github.com/pulumi/pulumi-terraform/provider/v5/pkg/version.Version={{.Tag}}
  main: ./cmd/pulumi-resource-terraform/
changelog:
  filters:
    exclude:
    - Merge branch
    - Merge pull request
    - \Winternal\W
    - \Wci\W
    - \Wchore\W
  use: git
  sort: asc
release:
  disable: false
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT'
